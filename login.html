<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="contact.css" />
    <title>Inicio de sesión</title>
</head>

<body>

    <div class="mb-5">
        <header>
            <h1>Iniciar sesión</h1>
            <nav id="nav-desktop">
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="#">Categorias</a></li>
                    <!-- <li><a href="#">Ultimos</a></li> -->
                    <li><a href="contact.html">Contacto</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
            <button>Suscribirse</button>

            <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <ul class="mobile-menu">
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="#">Categorias</a></li>
                    <!-- <li><a href="post.html">Posts</a></li> -->
                    <!-- <li><a href="/#">Ultimos</a></li> -->
                    <li><a href="contact.html">Contacto</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="/#">Suscribirse</a></li>
                </ul>
            </div>
        </header>
    </div>    

    <div class="container w-50 d-flex justify-content-center">
        <form id="loginForm">
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail">
                <span id="email-error" class="error"></span>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword">
                <span id="password-error" class="error"></span>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="robotCheck">
                <label class="form-check-label" for="robotCheck">No soy un robot</label>
                <span id="robot-error" class="error"></span>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>


    <script src="./validator.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
