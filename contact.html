    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contacto</title>
</head>

<body>

    <div class="mb-5">
        <header>
            <h1>Contactanos</h1>
            <nav id="nav-desktop">
                <ul>
                  <li><a href="./index.html">Home</a></li>
                  <li><a href="#">Categorias</a></li>          
                  <!-- <li><a href="#">Ultimos</a></li> -->
                  <li><a href="contact.html">Contacto</a></li>
                  <li><a href="login.html">Login</a></li>
                </ul>
              </nav>
              <button>Suscribirse</button>
        
              <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <ul class="mobile-menu">

                  <li><a href="/#">Suscribirse</a></li>
                </ul>
              </div>
        </header>
    </div>

    <form id="main-content" class="container d-flex flex-column gap-3 justify-content rounded" action="#"
        autocomplete="on">
        <fieldset id="name" class="d-flex flex-row row-gap-3 flex-wrap justify-content-between">
            <div class="col-12 col-md-6">
                <label for="first-name">Nombre</label>
                <input type="text" id="first-name" name="first_name" class="d-block" required>
            </div>
            <div class="col-12 col-md-6">
                <label for="last-name">Apellido</label>
                <input type="text" id="last-name" name="last_name" class="d-block" required>
            </div>
        </fieldset>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="subject">Asunto</label>
        <input type="subject" id="subject" name="subject" required>
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="5" cols="30" placeholder="Ingrese su mensaje aquÃ­"
            required></textarea>
        <input type="submit" class="button col-12 col-md-3 col-lg-2 align-self-center" value="Enviar">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
